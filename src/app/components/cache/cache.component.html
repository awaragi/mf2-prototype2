<div class="cache-container">
  <h2>Asset Cache Management</h2>

  <div class="status-message">
    <p>{{ statusMessage() }}</p>
  </div>

  <div class="button-group">
    <button
      class="btn-load"
      (click)="loadAssets()"
      [disabled]="isLoading()">
      {{ isLoading() ? 'Loading...' : 'Load Assets' }}
    </button>

    <button
      class="btn-clear"
      (click)="clearCache()"
      [disabled]="isLoading()">
      {{ isLoading() ? 'Clearing...' : 'Clear Cache' }}
    </button>
  </div>
</div>
